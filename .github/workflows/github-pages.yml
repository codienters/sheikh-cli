name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: |
          echo "🏗️ Building Sheikh-CLI documentation..."
          npm run docs:build

      - name: Setup Jekyll
        uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Jekyll site
        run: |
          echo "📚 Building Jekyll documentation site..."
          cd docs-site
          bundle install
          bundle exec jekyll build --destination ../_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # SEO and Analytics
  seo-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SEO Analysis
        run: |
          echo "🔍 Running SEO analysis..."
          npm run docs:seo-check

      - name: Generate sitemap
        run: |
          echo "🗺️ Generating sitemap..."
          npm run docs:sitemap

  # Documentation Quality Check
  docs-quality:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Spell Check
        run: |
          echo "📝 Running spell check..."
          npm run docs:spell-check

      - name: Link Check
        run: |
          echo "🔗 Checking links..."
          npm run docs:link-check

  # Multi-language Support
  i18n-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Translation Check
        run: |
          echo "🌍 Checking translations..."
          npm run docs:i18n-check

      - name: Generate Language Index
        run: |
          echo "📋 Generating language index..."
          npm run docs:lang-index
